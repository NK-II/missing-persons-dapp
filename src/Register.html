<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MPMS Registration & Login</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/web3-init.js"></script>
  <script src="js/register.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Missing Persons Management System (MPMS)</h1>

  <h2>Register</h2>
  <form id="registerForm">
    <label for="role">Select Role:</label>
    <select id="role" name="role">
      <option value="admin">Admin</option>
      <option value="reporter">Reporter</option>
      <option value="investigator">Investigator</option>
    </select><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="nid">NID:</label>
    <input type="number" id="nid" name="nid" required><br>

    <label for="userAddress">Address:</label>
    <input type="text" id="userAddress" name="userAddress" required><br>


    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="loginRole">Login As:</label>
    <select id="loginRole" name="loginRole">
      <option value="admin">Admin</option>
      <option value="reporter">Reporter</option>
      <option value="investigator">Investigator</option>
    </select><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
